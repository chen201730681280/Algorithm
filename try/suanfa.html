<body>
    <div id="myDiv">
        <input type="button" value="Click Me" id="myBtn">
    </div>
</body>
<script type="text/javascript">
    let btn = document.getElementById("myBtn");
    btn.onclick = function(){
        btn.onclick=null;
      //因为这个
      document.getElementById("myDiv").innerHTML = "xxxx";  
    };
function *generator2(num1,num2){
    alert(num1+'and'+num2);
    yield num1;
    alert(12);
    yield 12;
    alert(6);
    return 6;
    alert(5);
    yield 10;
}
let generatorObj2=generator2(1,2);
let num1=generatorObj2.next();
console.log(num1);
let a=generatorObj2.next();
console.log(a);
let last=generatorObj2.next();
console.log(last);
let last1=generatorObj2.next();
console.log(last1);
</script>
